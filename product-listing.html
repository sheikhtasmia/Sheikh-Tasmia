<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Your choice</a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product-listing.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Product Filter -->
    <section class="filter">
        <h3>Filter Products</h3>
        <label for="category">Category</label>
        <select id="category">
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="accessories">Accessories</option>
        </select>
        <label for="price-range">Price Range</label>
        <input type="range" id="price-range" min="0" max="500" step="10">
        <span id="price-value">0 - 500</span>
    </section>

    <!-- Product Listing -->
    <section class="product-listing">
        <h2>All Products</h2>
        <div class="product-grid">
            <!-- Example product card -->
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$20</p>
                <button onclick="addToCart(1, 'Product 1', 20)">Add to Cart</button>
            </div>
            <!-- Add more products dynamically or manually -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Company</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
